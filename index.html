<!DOCTYPE html>
<html>

<head>
  <title>JQuery To-do List</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/todo.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
</head>

<body>

  <div id="container">
    <h1>JQuery Tasks<i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fa fa-trash"></i> </span>Study for OOP Final</li>
      <li><span><i class="fa fa-trash"></i> </span>Buy Textbooks</li>
      <li><span><i class="fa fa-trash"></i> </span>Shovel the Snow</li>
      <li><span><i class="fa fa-trash"></i> </span>Update Portfolio</li>
    </ul>
  </div>
  <script src="js/todo.js"></script>
</body>

</html>
